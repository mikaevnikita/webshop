<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>Web Shop</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:inputText value="#{orderBean.name}"/></td>
                <td><h:inputText value="#{orderBean.price}"/></td>
            </tr>
            <tr>
                <td>Наименование</td>
                <td>Цена</td>
            </tr>
            <tr>
                <td>
                    <h:commandButton value="Создать товар" action="#{orderBean.createProduct()}"/>
                </td>
                <td>
                    <h:commandButton value="Создать заказ" action="#{orderBean.createOrder()}"/>
                </td>
            </tr>
        </table>
        <h1>Созданные товары</h1>

        <h:dataTable value="#{orderBean.getNextProducts()}" var="product">
            <h:column>
                <h:outputText value="#{product.name}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{product.price}"/>
            </h:column>
            <h:column>
                <h:commandButton value="Добавить" action="#{orderBean.addProduct(product)}"/>
            </h:column>
        </h:dataTable>
    </h:form>

    <h1>Добавленные товары</h1>
    <h:dataTable value="#{orderBean.productsInOrder}" var="product">
        <h:column>
            <h:outputText value="#{product.name}"/>
        </h:column>
        <h:column>
            <h:outputText value="#{product.price}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
